<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ^^this tag makes it so the site is always 100% size-->
    <title>Document</title>

    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
            
            @media only screen and (max-width: 800px) {
                /* this is for 0 - 800 px screens - any css inside will apply */
                h2 {display: none;}
                
            }
            @media only screen and (min-width: 800px) {
                h3 {display: none;}
            }
   </style>
</head>
<body>
 <h2> I'm large !</h2>

 <h3> I'm small !</h3>

</body>
</html>
