<!DOCTYPE html>
<html> 
    <head> 
        <meta charset="utf-8">
        <title>Week 4 Forms and tables</title>
        <style>
            td, th {border: 1px solid black;}
        </style>
    </head>
    <body>
        <h1>Tables and Forms</h1>
        <h2>Table</h2>
        <table> 
            <caption>World Population</caption>
            <tr>
                <th>Country</th> <!-- th tag is for headers/meta data-->
                <th>Population</th>
                <th>% of World Population</th>
            </tr>
            <tr>
                <td>China</td> <!-- td is for data-->
                <td>1,403,830,640</td>
                <td>%18</td>
            </tr>
            <t>
                <td>India</td>
                <td>1,365,529,124</td>
                <td>%17.5</td>

            </t>
        </table>
    </body>
</html>
